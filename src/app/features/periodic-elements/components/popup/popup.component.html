@if(isData){
<form [formGroup]="popUpForm!" class="container">
  <section class="flex flex-row items-center w-3/5">
    <div class="align-middle w-40 justify-start">
      <span class="text-gray-400 text-3xl">{{ label }}</span>
    </div>
    <input
      matInput
      [type]="inputType"
      [formControlName]="controlType"
      [style.background-color]="'#EFF1F3'"
      class="input"
    />
  </section>
</form>
<div class="flex justify-end">
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>

    <button mat-button (click)="save()" [disabled]="!popUpForm?.dirty">Save</button>
  </mat-dialog-actions>
</div>
} @else {
<div class="flex flex-row items-center justify-center h-full pb-14 bg-gray-100 w-full pl-2 pr-2">
  <div class="flex justify-center">
    <span class="text-2xl text-center justify-center">We are deeply sorry informing you that, there's no data</span>
  </div>
</div>
}
